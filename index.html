<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="SkillUP Homework 6">
    <meta name="keywords" content="HTML form, HTML meta tag, CSS">
    <meta name="author" content="Adrian Harea">
    <title>Harea</title>
    <link href="main.css" type="text/css" rel="stylesheet">
</head>

<body>

    <form action="http://www.mocky.io/v2/5e4a923e2f0000640097d322" method="post" novalidate>

    <div class="block">
    <div class="name">
        <label>Your name(required)</label>
        <input class="name" type="text" name="name" id="name" required>
    </div>

    <div class="email">
        <label>Your email(required)</label>
        <input class="email" type="email" name="email" id="email" required>
    </div>

    <div class="checks" id="check_box">
    <label for="say_hello">
        <input type="checkbox" value="say" name="checkboxes" id="say_hello"/>
        Say Hello
    </label>
    <label for="complain">
        <input type="checkbox" value="1" name="checkboxes" id="complain"/>
        Complain
    </label>
    <label for="share">
        <input type="checkbox" value="1" name="checkboxes" id="share"/>
        Share a joke
    </label>
    </div>

        <label for="cars" class="clr">Subject</label>
		<select name="cars" id="cars">
			<option value="" disabled selected>Please select</option>
			<optgroup label="BMW">
				<option value="BMW">M5-F90</option>
				<option value="BMW">M5-F10</option>
				<option value="BMW">M5-E60</option>
			</optgroup>
			<optgroup label="Mercedes">
				<option value="Mercedes">E63s</option>
				<option value="Mercedes">G63</option>
				<option value="Mercedes">S63</option>
			</optgroup>
			<optgroup label="Porsche">
				<option value="Porsche">911-GT3-RS</option>
				<option value="Porsche">Cayenne-Turbo-S</option>
				<option value="Porsche">Macan-GTS</option>
			</optgroup>
		</select>

        <label for="ymessage">Your Message</label>
		<textarea name="ymessage" id="ymessage" cols="20" rows="2"></textarea>

        <button type="submit">SEND</button>

    </div>
    </form>
</body>
</html>
