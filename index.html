<html lang="en">

<body>

    <form action="http://www.mocky.io/v2/5e4a923e2f0000640097d322" method="post" novalidate></form>

    <div class="block">
    <div class="name">
        <label>Your name(required)</label>
        <input class="name" type="text" name="name" id="name" required>
    </div>

    <div class="email">
        <label>Your email(required)</label>
        <input class="email" type="email" name="email" id="email" required>
    </div>
    
    <p>What's this all about?</p>

    <div class="Say Hello">
        <input type="checkbox" name="Say Hello" id="Say Hello">
        <label for="Say Hello">Say Hello</label>
    </div>

    <div class="Complain">
        <input type="checkbox" name="Complain" id="Complain">
        <label for="Complain">Complain</label>
    </div>  
    
    <div class="Share a joke">
        <input type="checkbox" name="Share a joke" id="Share a joke">
        <label for="Share a joke">Share a joke</label>
    </div>

    <p>Subject</p>

    <div class="subject">
        <input type="subject" name="subject" placeholder="subject">
    </div>

    <p>Your Mesage</p>

    <div class="message">
        <textarea></textarea>
    </div>

    <button type="submit">SEND</button>

    </div>
</body>
